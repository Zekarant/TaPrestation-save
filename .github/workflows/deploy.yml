name: Deploy Laravel App to OVH

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to OVH Web Hosting
    runs-on: ubuntu-latest

    steps:
      # ---------- 1. Récupérer le code ----------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- 2. Installer PHP et Composer ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_mysql, bcmath
          coverage: none

      - name: Prepare bootstrap/cache
        run: |
          mkdir -p bootstrap/cache
          chmod -R 775 bootstrap/cache

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev

      # ---------- 3. Installer Node.js et compiler les assets ----------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install NPM dependencies
        run: npm install

      - name: Build assets (Vite)
        run: npm run build

      # ---------- 4. Nettoyer les fichiers inutiles avant déploiement ----------
      - name: Clean up files before deploy
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -f .env.example
          rm -f .env  # IMPORTANT → ne pas déployer le .env OVH !

      # ---------- 5. Déploiement FTP sur OVH ----------
      - name: Upload to OVH Hosting (FTP)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./"
          server-dir: "/www/taprestation/"  # à adapter selon ton hébergement OVH
          git-ftp-args: "--insecure"

      # ---------- 6. Optimisation Laravel côté serveur (optionnel) ----------
      # À activer uniquement si ton hébergement OVH permet PHP CLI
      - name: Post-deploy optimize (Optional)
        if: ${{ false }}
        run: |
          echo "php artisan optimize"

