name: Deploy Laravel App to OVH

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to OVH Web Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- PHP & COMPOSER ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_mysql, bcmath
          coverage: none
      
      - name: Prepare bootstrap/cache
        run: |
          mkdir -p bootstrap/cache
          chmod -R 775 bootstrap/cache

      - name: Install Composer dependencies
        run: |
          composer install --optimize-autoloader --no-dev

      # ---------- NODE / VITE ----------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install NPM dependencies
        run: npm install

      - name: Build assets (Vite)
        run: npm run build

      # ---------- SUPPRESSION DES FICHIERS INUTILES ----------
      - name: Clean up files before deploy
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -f .env.example
          rm -f .env     # IMPORTANT → on NE déploie PAS le .env OVH !

      # ---------- DEPLOIEMENT FTP OVH ----------
      - name: Upload to OVH Hosting (FTP)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./"
          server-dir: "/taprestation/"
          git-ftp-args: "--insecure"

      # ---------- OPTIMIZE LARAVEL SUR OVH (optionnel) ----------
      # À activer uniquement si ton hébergement OVH permet d'exécuter PHP CLI
      # via "php /home/.../artisan"
      - name: Post-deploy optimize (Optional)
        if: ${{ false }} # Désactivé par défaut
        run: |
          echo "php artisan optimize"

